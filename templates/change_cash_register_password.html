{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto max-w-md mt-10 bg-white rounded shadow p-6">
    <h2 class="text-2xl font-bold mb-4 text-center">Changer le mot de passe de la caisse</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700">Nouveau mot de passe</label>
            <input type="password" name="new_password" class="w-full border rounded px-3 py-2" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Confirmer le mot de passe</label>
            <input type="password" name="confirm_password" class="w-full border rounded px-3 py-2" required>
        </div>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Changer</button>
    </form>
    {% if messages %}
        <ul class="mt-4">
            {% for message in messages %}
                <li class="text-{{ message.tags }}-600">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <div class="mt-4 text-center">
        <a href="{% url 'pos' %}" class="text-blue-500 hover:underline">Retour au POS</a>
    </div>
</div>
{% endblock %}
